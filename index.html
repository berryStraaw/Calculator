<!DOCTYPE html>
<html lang='en'>
    <head>

        <!-- importing font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 

        <title>Calculator Odin Project</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='style.css'>
        <script src="script.js" defer></script>

        
    </head>

    <body>
        <div class="sidebar">

        </div>
        <div class="main">
            <div class="title">
                Calculator project
            </div>
            <div class="calc">
                <div class="textBox">
                    <div class="text1 textStyle">
                        
                    </div>
                    <div class="text2 textStyle">
                        
                    </div>
                </div>
                <div class="buttonBox">
                    <div class="line">
                        <button id="/" class= "textStyle">/</button>
                        <button id="!" class= "textStyle">!</button>
                        <button id="%" class= "textStyle">%</button>
                        <button id="^" class= "textStyle">^</button>
                    </div>
                    <div class="line">
                        <button id="7"class= "textStyle num">7</button>
                        <button id="8"class= "textStyle num">8</button>
                        <button id="9"class= "textStyle num">9</button>
                        <button id="*"class= "textStyle">*</button>
                    </div>
                    <div class="line">
                        <button id="4"class= "textStyle num">4</button>
                        <button id="5"class= "textStyle num">5</button>
                        <button id="6"class= "textStyle num">6</button>
                        <button id="-"class= "textStyle">-</button>
                    </div>
                    <div class="line">
                        <button id="1" class= "textStyle num">1</button>
                        <button id="2" class= "textStyle num">2</button>
                        <button id="3" class= "textStyle num">3</button>
                        <button id="+" class= "textStyle">+</button>
                    </div>
                    <div class="line">
                        <button id="AC" class= "textStyle">AC</button>
                        <button id="0" class= "textStyle num">0</button>
                        <button id="." class= "textStyle num">.</button>
                        <button id="=" class= "textStyle">=</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
